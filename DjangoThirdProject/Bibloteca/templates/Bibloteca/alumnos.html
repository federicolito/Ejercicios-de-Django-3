{% extends 'Bibloteca/main.html'%}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card card-body">
            <h5>Alumnos</h5>
        </div>
        

    </div>
    <div class="col-md-10">
        <div class="card card-body">
            <i class="fa fa-info" aria-hidden="true">Esta pagina es para los administradores de la bibloteca para monitorear los prestamos de los alumnos</i>
        </div>
        

    </div>

    <div class="col-md-10">
        <div class="card card-body">
            <div class="row">
            <div class="col-md">
            Nombre, Apellido
            </div>
            <div class="col-md">
            Matricula
            </div>
            </div>
            {% for alumno in alumnos %}
        
                <div class="row">
                <div class="col-md">
                {{alumno}} 
                </div>
                <div class="col-md">
                {{alumno.matricula}}
                </div>
                </div>
            {% endfor %}
        </div>
        

    </div>
    
</div>
{% endblock %}
